<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background" style="background-image: url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');">
      <header>
        <h1 class="text-center text-light" style="padding-top: 2rem;"><i class="bi bi-pencil-square text-light size: "></i>  Update Existing Film
        </h1>
      </header>
      <div class="container mt-4 shadow-lg p-3 mb-5 rounded-3" style="background-color: rgba(41, 41, 41, 0.7); backdrop-filter: blur(10px);">
        <div class="form-group row">
          <label for="formFile" class="col-sm-2 col-form-label text-light fw-bold">Thumbnail</label>
          <div class="col-sm-10">   
              <input class="form-control" type="file" id="formFile" >
          </div>
        </div>
        <div class="form-group row mt-3">
          <label for="formGroupExampleInput" class="col-sm-2 col-form-label text-light fw-bold">Tittle*</p></label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Tittle">              
          </div>
        </div>
        <div class="form-group row mt-3">
            <label for="formGroupExampleInput" class="col-sm-2 col-form-label text-light fw-bold">Description</label>
            <div class="col-sm-10" >
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description"></textarea>
            </div>
        </div>    
        <div class="form-group row mt-3">
            <label for="formGroupExampleInput" class="col-sm-2 col-form-label text-light fw-bold">Release Year</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Release year">
            </div>
        </div>                
        <div class="form-group row mt-3">
            <label for="language" class="col-sm-2 col-form-label text-light fw-bold">Languange*</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example">
                    <option selected>-</option>
                    <option value="1">English</option>
                    <option value="2">Indonesian</option>
                    <option value="3">France</option>
                </select>
            </div>
        </div>                
        <div class="form-group row mt-3">
            <label for="original language" class="col-sm-2 col-form-label text-light fw-bold">Original Languange</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example">
                    <option selected>-</option>
                    <option value="1">English</option>
                    <option value="2">Indonesian</option>
                    <option value="3">France</option>
                </select>
            </div>
        </div>               
        <div class="form-group row mt-3">
            <label for="Length" class="col-sm-2 col-form-label text-light fw-bold">Rental Duration*</label>  
            <div class="col-sm-10">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" arial-label="Recipient's username" aria-describedby="basic-addon2" placeholder="Rental duration">
                    <span class="input-group-text" id="basic-addon2">days</span> 
                </div>
            </div>       
        </div>  
        <div class="form-group row mt-3">
            <label for="replamancent cost" class="col-sm-2 col-form-label text-light fw-bold">Rental Rate* </label>  
            <div class="col-sm-10">
                <div class="input-group mb-2">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="0,00"> 
                </div>
            </div>       
        </div>
        <div class="form-group row mt-3">
          <label for="Length" class="col-sm-2 col-form-label text-light fw-bold">Length</label>  
          <div class="col-sm-10">
              <div class="input-group mb-2">
                  <input type="text" class="form-control" arial-label="Recipient's username" aria-describedby="basic-addon2" placeholder="-">
                  <span class="input-group-text" id="basic-addon2">minutes</span> 
              </div>
          </div>       
        </div>
        <div class="form-group row mt-3">
            <label for="rating" class="col-sm-2 col-form-label text-light fw-bold">Rating*</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example">
                    <option selected>-</option>
                    <option value="1">PG</option>
                    <option value="2">GG</option>
                    <option value="3">SSG</option>
                </select>
            </div>
        </div>
        <div class="form-group row mt-3">
            <label for="rating" class="col-sm-2 col-form-label text-light fw-bold">Special Features</label>
            <div class="col-sm-10">
              <select class="form-select" multiple aria-label="multiple select example">
                <option value="1">Trailers</option>
                <option value="2">Commentaries</option>
                <option value="3">Deleted Scenes</option>
                <option value="4">Behind the Scenes</option>
              </select>
            </div>
        </div>
        <div class="row align-items-start mb-5" style="padding-top: 1rem;">
          <div class="col-2 mt-2">
          </div>
          <div class="col-10">
              <button type="button" class="btn btn-primary"><i class="bi bi-send-fill"></i> Submit</button>
              <button type="button" class="btn btn-outline-secondary text-light"><i class="bi bi-arrow-left"></i> Back</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
